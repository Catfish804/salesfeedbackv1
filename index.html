
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>销售反馈表</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center p-8">

  <div class="bg-white w-full max-w-3xl rounded-xl shadow-md p-6 space-y-6">

    <!-- 表头 -->
    <div>
      <h1 class="text-2xl font-bold text-gray-800">销售反馈表</h1>
      <p class="text-sm text-gray-500 mt-1">
        本反馈不会直接向客服本人呈现，销售需保持客观态度给出真实的反馈，便于后期针对性改进对客服的培训，优化系统流程等
      </p>
    </div>

    <!-- 维度评分 -->
    <div id="dimensions" class="space-y-5"></div>

    <!-- 非客服因素 -->
    <div class="border-t pt-4">
      <h2 class="font-semibold text-gray-800 mb-3">非客服因素</h2>

      <div class="space-y-2 text-sm">
        <label class="flex items-center gap-2"><input type="checkbox"> 系统 Bug</label>
        <label class="flex items-center gap-2"><input type="checkbox"> 流程限制</label>
        <label class="flex items-center gap-2"><input type="checkbox"> 客户信息不完整</label>
        <label class="flex items-center gap-2"><input type="checkbox"> 外部因素</label>

        <label class="flex items-center gap-2">
          <input type="checkbox" id="otherFactorChk"> 其他
        </label>
        <input
          id="otherFactorInput"
          type="text"
          class="hidden w-full border rounded-md px-3 py-2 text-sm"
          placeholder="请补充说明其他影响因素"
        />
      </div>
    </div>

    <!-- 评价理由补充 -->
    <div>
      <h2 class="font-semibold text-gray-800">评价理由补充</h2>
      <p class="text-sm text-gray-500 mb-2">
        您的评价理由越具体，越有助于分析，避免后期与您再次确认，感谢！
      </p>
      <textarea
        class="w-full border rounded-md p-3 text-sm"
        rows="4"
        placeholder="备注（可选）"
      ></textarea>
    </div>

    <!-- 提交 -->
    <div class="text-right">
      <button
        id="submitBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md"
      >
        提交评价
      </button>
    </div>

  </div>

<script>
const dimensions = [
  {
    name: "专业度",
    tip: "客服是否按流程收集 Case 所需关键信息，并提供准确产品/操作信息",
    tags: [
      "关键信息（订单号、型号、数量、DDM 等）",
      "提问覆盖必需信息（未问或问多余信息）",
      "信息准确性（价格、库存、操作步骤等）",
      "建议或推荐时机（在信息确认后提供）"
    ]
  },
  {
    name: "时效性",
    tip: "客服是否按 SLA 和流程及时响应，并在关键节点推进处理",
    tags: [
      "响应时间（首次回复或过程中的响应）",
      "关键节点推进（补信息、承诺回复、流程推进）",
      "处理状态沟通（是否告知客户当前处理状态和预期）",
      "紧急 Case 处理（是否说明加急处理方式）"
    ]
  },
  {
    name: "客户互动体验",
    tip: "客服沟通是否清晰、专业，客户是否愿意继续配合",
    tags: [
      "表达清晰度（信息表达易理解）",
      "沟通情绪管理（客户情绪得到关注与安抚）",
      "解释与说明（让客户清楚下一步及处理逻辑）",
      "沟通态度（礼貌、专业、友好）"
    ]
  }
];

const container = document.getElementById("dimensions");

dimensions.forEach((d, idx) => {
  const block = document.createElement("div");
  block.className = "space-y-2";

  block.innerHTML = `
    <div class="flex items-center">
      <span class="font-medium text-gray-800">${d.name}</span>

      <!-- 紧贴维度文字右侧 ≈2mm -->
      <button
        class="ml-2 w-5 h-5 rounded-full bg-blue-500 text-white text-xs flex items-center justify-center"
        title="${d.tip}"
      >!</button>

      <div class="flex gap-1 ml-1" id="stars-${idx}">
        ${[1,2,3,4,5].map(i => `
          <span class="star cursor-pointer text-xl text-gray-300" data-score="${i}">★</span>
        `).join("")}
      </div>
    </div>

    <div class="hidden space-y-1 text-sm" id="tags-${idx}">
      ${d.tags.map(t => `
        <label class="flex items-center gap-2">
          <input type="checkbox">
          <span>${t}</span>
        </label>
      `).join("")}
    </div>
  `;

  container.appendChild(block);

  const stars = block.querySelectorAll(".star");
  stars.forEach(star => {
    star.addEventListener("click", () => {
      const score = Number(star.dataset.score);

      stars.forEach(s => {
        s.className =
          "star cursor-pointer text-xl " +
          (s.dataset.score <= score
            ? score <= 2 ? "text-red-500"
            : score === 3 ? "text-orange-400"
            : "text-green-500"
            : "text-gray-300");
      });

      document.getElementById(`tags-${idx}`)
        .classList.toggle("hidden", score >= 4);
    });
  });
});

// 非客服因素 - 其他
document.getElementById("otherFactorChk").addEventListener("change", e => {
  document.getElementById("otherFactorInput")
    .classList.toggle("hidden", !e.target.checked);
});

// 提交提示
document.getElementById("submitBtn").onclick = () => {
  alert("评分已保存");
};
</script>

</body>
</html>
